program: spd/experiments/resid_mlp/resid_mlp_decomposition.py
method: grid
metric:
  name: total_loss
  goal: minimize
parameters:
  seed:
    values: [0]
  lr:
    values: [1e-2]
  topk_recon_coeff:
    values: [1e-1, 1e-2]
  topk_l2_coeff:
    values: [1e-2, 1e-3]

command:
- ${env}
- ${interpreter}
- ${program}
- spd/experiments/resid_mlp/resid_mlp_topk_rank_penalty_config.yaml