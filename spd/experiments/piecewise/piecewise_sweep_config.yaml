program: spd/experiments/piecewise/piecewise_decomposition.py
method: grid
metric:
  name: topk_recon_loss
  goal: minimize
parameters:
  # lr:
  #   values: [1e-3]
  pnorm:
    values: [0.3]
  schatten_coeff:
    values: [1e2, 1e1, 1]
  lp_sparsity_coeff:
    values: [1e2, 1e1, 1]
  out_recon_coeff:
    values: [1e3, 1e1]
command:
- ${env}
- ${interpreter}
- ${program}
- spd/experiments/piecewise/piecewise_rank_penalty_config.yaml
