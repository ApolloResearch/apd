program: spd/experiments/piecewise/piecewise_decomposition.py
method: grid
metric:
  name: final_closeness
  goal: minimize
parameters:
  topk:
    values: [1, 2, 4]
  lr:
    values: [5e-2, 1e-2, 1e-3]
  topk_recon_coeff:
    values: [0.1, 1, 3, 10]
  task_config:
    parameters:
      n_layers:
        values: [1]
command:
- ${env}
- ${interpreter}
- ${program}
- spd/experiments/piecewise/piecewise_topk_config.yaml