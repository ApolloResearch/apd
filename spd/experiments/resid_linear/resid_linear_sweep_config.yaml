program: spd/experiments/resid_linear/resid_linear_decomposition.py
method: grid
metric:
  name: total_loss
  goal: minimize
parameters:
  topk_recon_coeff:
    values: [1, 1e-2]
  topk_l2_coeff:
    values: [1e-1, 1e-4]

command:
- ${env}
- ${interpreter}
- ${program}
- spd/experiments/resid_linear/resid_linear_topk_full_rank_config.yaml