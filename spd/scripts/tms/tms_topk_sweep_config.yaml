program: spd/scripts/tms/tms_decomposition.py
method: grid
metric:
  name: final_closeness
  goal: minimize
parameters:
  lr:
    values: [1e-2, 1e-3]
  topk:
    values: [1, 2, 4]
  topk_sparsity_coeff:
    values: [0.1, 1, 10]
command:
- ${env}
- ${interpreter}
- ${program}
- spd/scripts/tms/tms_topk_config.yaml